<!DOCTYPE html>                                 
<html xmlns:th="http://www.thymeleaf.org">
<head>                                         
  <title>BestGC</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script src="scripts/script.js"></script>
</head>
<body>
  <h2>Application Parameters</h2>
  <form id="form" action="/profile_app" method="post" enctype="multipart/form-data">
    <label for="throughput_weight">Throughput Weight:</label> <input type="number" id="throughput_weight" min="0" max="1" step="0.01" name="throughputWeight" required=""><br>
    <br>
    <label for="pause_time_weight">Pause Time Weight:</label> <input type="number" id="pause_time_weight" min="0" max="1" step="0.01" name="pauseTimeWeight" required=""><br>
    <br>
    <label for="jar">App jar:</label> 
            <select name="jar" id="jar"> 
                <option th:each="jar: ${jars}" th:name="${jar}" th:value="${jar}" th:text="${jar}"/>
                <option value="Custom">Custom</option> 
            </select>
                
    <input type="hidden" id="file" name="file" accept=".jar" required=""><br>
    <br>
    <label for="app_args">App arguments:</label> <input type="text" id="app_args" name="args"><br>
    <br>
    <label for="monitoring_time">Monitoring Time:</label> <input type="text" id="monitoring_time" name="monitoringTime" required=""><br>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
